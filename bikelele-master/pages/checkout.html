<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bikelele</title>

    <link rel="stylesheet" type="text/css" href="../css/animate.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="maincont">

		<div class="nav-bar">
			<div class="nav-container">
				<div class="header">
					<img src="../images/logo.png" class="logo">
				</div>
				<ul class="menu-item" > 
					<li><i class="fas fa-home"></i> HOME</li>
					<li><i class="fas fa-motorcycle"></i> ABOUT</li>
					<li><i class="fas fa-map-marker-alt"></i> Greater Noida, India</li>
				</ul>
			</div>
		</div>
		
		<div class="bike-cont">
			<h2>Checkout <img src="../images/bike-logo.png" class="bike-icon"></h2>
			
			<div class="form-container">
				<div class="row">
					<div class="col-sm-4">

						<div class="cart-container">

							<h4>Your Cart <i class="fas fa-shopping-cart"></i></h4>
							<hr class="light">
						


							<div class="cart-items">
								<div class="cart-item-pic">
									<img src="../images/bike1.jpg">
								</div>
								<div class="cart-item-details">
									<h4>UM Renegade</h4>

									<p>Qty: 1</p>
									<br>
									<a href="#" class="remove small"><i class="fas fa-trash-alt"></i> Remove</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-8 user-details">
						<h4>Your Details <i class="far fa-address-card"></i></h4>
						<form>
							<input type="text" name="fname" placeholder="First Name">

							<input type="text" name="fname" placeholder="Last Name"><br>

							
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
