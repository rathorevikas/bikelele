	<script type="text/javascript">
		$('.add-to-cart').click(function(){
			$('.maincont').animate({width: '75%'}, "fast");
			if($('.cart').length)
			{
				$('.cart-item-list').append(`
					<div class="cart-items">
						<div class="cart-item-pic">
							<img src="images/bike1.jpg">
						</div>
						<div class="cart-item-details">
							<h4>UM Renegade</h4>

							<p>Qty: 1</p>
							<br>
							<a href="#" class="remove small"><i class="fas fa-trash-alt"></i> Remove</a>
						</div>
					</div>`);

				var prev_price= parseInt($('#total').text());
				var new_price= prev_price + 240;
				$('#total').empty();
				$('#total').append(new_price); 


			}
			else
			{
				$('body').append(`<div class='cart'>
						<h4>Your Cart <i class="fas fa-shopping-cart"></i></h4>
						<hr class="light">
						
						<div class="cart-item-list">
						
						</div>

					<hr>


					<form>

 					<div class="subtotal">

						<div class="form-wrapper">
						
							<i class="fas fa-calendar"></i>
							

							
							<input type="text" class="txt-sml date-input" placeholder="Pickup Date">
							

							<br>
							
							<i class="fas fa-clock"></i>
							    
							    <input type="text" class="txt-sml time" placeholder="Pickup Time">
							    
							
							<br>
							<i class="fas fa-stopwatch"></i>
							<input type= "number" class=" txt-sml" placeholder="Duration Required">
 						</div>

						<h4>Total :  <i class="fas fa-rupee-sign"></i> <span id="total"></span></h4> 

						
						<button class="checkout" data-toggle="modal" data-target="#login"><i class="fas fa-cash-register"></i> Checkout </button>
						
 					</div>
					</form>

					</div>`);

				$('.cart-item-list').append(`
					<div class="cart-items">
						<div class="cart-item-pic">
							<img src="images/bike1.jpg">
						</div>
						<div class="cart-item-details">
							<h4>UM Renegade</h4>

							<p>Qty: 1</p>
							<br>
							<a href="#" class="remove small"><i class="fas fa-trash-alt"></i> Remove</a>
						</div>
					</div>`);
				$('#total').append('240');

			}
			
		});

	$('body').on('focus',".date-input", function(){	
		$(this).datepicker({
		    todayBtn: true,
		    daysOfWeekDisabled: "0,6",
		    todayHighlight: true
		});
	});
	$('body').on('focus',".time", function(){	
		$(this).clockpicker({
			donetext:'DONE',
		});
	});

		$('body').on("click",'.remove',function(){
			$(this).parent().parent('.cart-items').remove();
			var prev_price= parseInt($('#total').text());
			var new_price= prev_price - 240;
			$('#total').empty();
			$('#total').append(new_price);
			if(new_price == 0)
			{
				$('.cart').remove();
				$('.maincont').animate({width: '100%'}, "fast");
			}
		});

		// $("#login").modal()
		

	</script>
